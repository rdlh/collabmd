<!DOCTYPE html>
<html>
    <head>
        <title>Collab.md</title>
        <link href="images/md.png" rel="shortcut icon" />
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stylesheets/firepad.css" />
        <link rel="stylesheet" href="stylesheets/firepad-userlist.css" />
        <link rel="stylesheet" href="stylesheets/codemirror.css" />
        <link rel="stylesheet" href="stylesheets/application.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="overlay" class="overlay display-none">
            <h2>You need to be connected with Github</h2>
            <h4>Please allow the pop-ups for this website</h4>
        </div>
        <header class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title">Collab.md</h1>
                </div>
            </div>
        </header>
        <div class="container bordered">
            <div class="row">
                <div id="userlist" class="col-lg-2">

                </div>
                <div id="firepad" class="col-lg-5">

                </div>
                <div class="col-lg-5">
                    <div id="preview" class="preview">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-2 border-top">
                    <button class="btn btn-default" data-toggle="modal" data-target="#linkModal">
                        Add a link
                    </button>
                    <button class="btn btn-default" data-toggle="modal" data-target="#imageModal">
                        Add an image
                    </button>
                </div>
                <div class="col-lg-5 bottom-div border-top">
                    <span id="nb_ch"></span> characters - <span id="nb_words"></span> words
                </div>
            </div>
        </div>
        <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="linkModalLabel">Add a link</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="displayLinkLabelInput" placeholder="Google" class="form-control">
                        <input type="text" id="displayLinkUrlInput" placeholder="https://www.google.fr/" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="addLinkBtn" class="btn btn-primary">Add it !</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="imageModalLabel">Add an image</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="displayImageLabelInput" placeholder="Google" class="form-control">
                        <input type="text" id="displayImageUrlInput" placeholder="https://www.google.fr/" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="addImageBtn" class="btn btn-primary">Add it !</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bordered">
            <div class="row">
                <div class="col-lg-12">
                    <div id="messagesDiv" class="message-list">

                    </div>
                </div>
            </div>
            <div class="row margin-top">
                <div class="col-lg-2">
                    <input type="text" id="nameInput" placeholder="Name" class="form-control" disabled="disabled">
                </div>
                <div class="col-lg-10">
                    <input type="text" id="messageInput" placeholder="Message..." class="form-control">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script type="text/javascript"src="https://cdn.firebase.com/js/simple-login/1.3.2/firebase-simple-login.js"></script>

        <script type="text/javascript" src="javascripts/codemirror.js"></script>
        <script type="text/javascript" src="javascripts/firepad.js"></script>
        <script type="text/javascript" src="javascripts/firepad-userlist.js"></script>
        <script type="text/javascript" src="javascripts/showdown.js"></script>
        <script type="text/javascript" src="javascripts/javascript.js"></script>x
    </body>
</html>
